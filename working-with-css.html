    <style>

            color: red;
        }
    </style>
</head>

    <section id="instructor">
        <h2>kevin</h2>

    <section id="student1" >

    </section>
    <section id="student2">

    </section>


    <script>
        let instructor = document.getElementById('instructor');
        instructor.style.border = "1px solid red";
        instructor.style.color = "green"

        studentId.className = "special";
        //studentId.className = "notSpecial";
